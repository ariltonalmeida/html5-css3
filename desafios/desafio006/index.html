<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>

    <ul type="square">
        <li><abbr title="usa-se a tag p">Paragráfo</abbr></li>
        <li><abbr title="usa-se as tags h1,h2,h3 e etc">Títulos</abbr></li>
        <li><abbr title="usa-se a tag img">Imagens</abbr></li>
        <li><abbr title="usa-se a tag abbr">Abreviações</abbr></li>
        <li><abbr title="usa-se a tag code">Código-fonte</abbr></li>
        <li><abbr title="usa-se a tag ol e depois a tag li">Listas numeradas</abbr></li>
        <li><abbr title="usa-se a tag ul e depois a tag li">Listas com demarcadores</abbr></li>
        
    </ul>
</body>
</html>
